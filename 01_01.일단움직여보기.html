<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일단 움직여보기</title>
    <link rel="stylesheet" href="./reset.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>

<body>
    <section id="s01" class="sec">
        <div class="box">01</div>
    </section>

    <script>
        // 1. gsap는 레이아웃을 깨지 않는 transform을 간단하게 만들어 주는군!
        // 참조1 : 사용가능한 프로퍼티 https://greensock.com/docs/v3/GSAP/gsap.to()
        gsap.to('.box', {
            x: 500,
            y: 200,
            rotation: 360,
            duration: 1
        })
    </script>


</body>

</html>
