<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script> -->
    <style>
        section {
            height: 100vh;
        }

        span {
            display: inline-block;
            font-size: 50px;
        }
    </style>
</head>

<body>

    <section id="scroll1" class="sec">
        intro
    </section>
    <section id="scroll1" class="sec">
        <div class="ani_text">01.Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </section>
    <section id="scroll2" class="sec">
        <div class="ani_text">02.Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </section>
    <section id="scroll3" class="sec">
        <div class="ani_text">03.Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    </section>
    <!-- https://greensock.com/st-demos/ -->

    <script>
        const txt = gsap.utils.toArray('.ani_text');

        txt.forEach((it, idx, arry) => {
            const a = it.innerText;
            const t = [...a].map(it => `<span>${it}</span>`).join('');

            it.innerHTML = t;
            const chars = it.querySelectorAll('span');

            gsap.from(chars, {
                yPercent: 100,
                autoAlpha: 0,
                //duration: 1,
                ease: "circ.out",
                stagger: {
                    amount: 1,
                    from: "random"
                },
                scrollTrigger: {
                    trigger: it,
                    start: "top center",
                    //end: "+=400",
                    toggleActions: "play none play reverse",
                    markers: 1
                }
            });
        });
    </script>
</body>

</html>
